
{% extends 'padre.html' %}

{% block contenidoQueCambia %}
    <ul>
        {% for cliente in clientes %}
            <li> {{cliente}} </li>
            <div style =" display: flex; column-gap: 5px ;" >
                <form action="{% url 'EliminarClientes' cliente.id %}" method="post">{% csrf_token %}
                    <button type= "submit"> Eliminar </button>
                </form>
            <button>
                <a href="{% url 'EditarClientes' cliente.id % }"> Editar</a>
            </button>
         </div>
        {% endfor %}
    </ul>

{% endblock contenidoQueCambia %}
